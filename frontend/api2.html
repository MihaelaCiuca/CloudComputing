<!DOCTYPE html>
<html>
    <head>
        <title>GitHub Repos</title>
    </head>
    <body>
        <div id="content">
            
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script 
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript">
        

window.onload = async () => {
    let proxyurl = "https://cors-anywhere.herokuapp.com/";
    let url='https://maps.googleapis.com/maps/api/place/details/json?place_id=ChIJdZ_LIZIBskARMk-QagpmZc4&fields=name,rating,formatted_phone_number&key=AIzaSyBwAbZ3jsH8JP0qpZurpp_WSJpcBbI0rJQ'
    let response = await fetch(proxyurl + url)
        
    let data = await response.json()
    console.log(data)
    let results=data.result.name  
    console.log('This is:'+ results)
    
    let list = document.createElement('ul')
                
    let listItem = document.createElement('li')
    listItem.innerHTML =results
    list.appendChild(listItem)
        
    document.getElementById('content').appendChild(list)
}


</script>
    </body>
</html>
